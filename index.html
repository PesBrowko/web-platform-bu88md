<html>

<head>
	<meta charset="UTF-8">
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<title>Пробна сторінка</title>

<body>
	<form action="#" method="get">
		<div>
			<p>Імя</p>
			<input placeholder="Імя" tabindex="1" name="username" type="text">
    </div>
			<div>
				<p>Пароль</p>
				<input tabindex="2" name="userpass" type="password">
    </div>
				<div>
					<p>Телефон</p>
					<input tabindex="3" name="userphone" type="tel">
    </div>
					<div>
						<p>Стать</p>
						<div>
							<input tabindex="4" checked type="radio" name="gender" value="male"> Чоловіча
      </div>
							<div>
								<input tabindex="4" type="radio" name="gender" value="female"> Жіноча
      </div>
							</div>
							<div>
								<p>Власність</p>
								<div>
									<input tabindex="5" checked type="checkbox" name="mouse" value="yes"> Миша
      </div>
									<div>
										<input tabindex="6" type="checkbox" name="monitor" value="yes"> Монік
      </div>
										<div>
											<input tabindex="7" disabled type="checkbox" name="keypad" value="yes"> Клава
      </div>
										</div>
										<div>
											<p>Додаткова інформація</p>
											<textarea tabindex="8" name="text"></textarea>
										</div>
										<div>
											<p>Прикріпити фото</p>
											<input tabindex="9" type="file" name="userfoto">
    </div>
											<div>
												<p>Улюблений колір</p>
												<select tabindex="10" name="color">
        <option value="red">Червоний</option>
        <option value="green">Зелений</option>
        <option selected value="yellow">Жовтий</option>
        <option value="blue">Голубий</option>
      </select>
											</div>
											<div>
												<p>Дія</p>
												<button tabindex="11" type="submit">Надіслати</button>
												<button tabindex="12"
                        type="reset">Очистити</button>
											</div>

	</form>

	<p>
		Ntrcn
	</p>
	<ul>
		<li>qwertyuiop</li>
		<li>qwertyuiop</li>
		<li>qwertyuiop</li>
		<li>qwertyuiop</li>
	</ul>
	<p>Ntrcn2</p>
	<h2>Текст</h2>
	<ol>
		<li>
			asdfaf
		</li>
		<li>
			asdfaf
		</li>
		<li>
			asdfaf
		</li>
		<li>
			asdfaf
		</li>
	</ol>

</body>

</html>
